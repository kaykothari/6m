        </main> <!-- End Inner Screen -->
    </div> <!-- End Frame Wrapper -->

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Counter Logic
        function updateCounter() {
            const now = new Date();
            // Start date: 17 June 2025
            const startDate = new Date('2025-06-17T00:00:00');

            // Calculate difference
            const diff = now - startDate;

            // Time calculations
            const msPerMinute = 1000 * 60;
            const msPerHour = msPerMinute * 60;
            const msPerDay = msPerHour * 24;

            // Logic to display exact time elapsed
            let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());

            const currentDayOfMonth = now.getDate();
            const startDayOfMonth = startDate.getDate();

            if (currentDayOfMonth < startDayOfMonth) {
                months--;
            }

            const tempDate = new Date(startDate);
            tempDate.setMonth(tempDate.getMonth() + months);

            const diffAfterMonths = now - tempDate;

            const days = Math.floor(diffAfterMonths / msPerDay);
            const hours = Math.floor((diffAfterMonths % msPerDay) / msPerHour);
            const minutes = Math.floor((diffAfterMonths % msPerHour) / msPerMinute);
            const seconds = Math.floor((diffAfterMonths % msPerMinute) / 1000);

            // Update DOM with leading zeros
            const pad = (num) => String(num).padStart(2, '0');

            document.getElementById('months').textContent = pad(months);
            document.getElementById('months-label').textContent = months === 1 ? 'month' : 'months';

            document.getElementById('days').textContent = pad(days);
            document.getElementById('days-label').textContent = days === 1 ? 'day' : 'days';

            document.getElementById('hours').textContent = pad(hours);
            document.getElementById('hours-label').textContent = hours === 1 ? 'hour' : 'hours';

            document.getElementById('minutes').textContent = pad(minutes);
            document.getElementById('minutes-label').textContent = minutes === 1 ? 'minute' : 'minutes';

            document.getElementById('seconds').textContent = pad(seconds);
            document.getElementById('seconds-label').textContent = seconds === 1 ? 'second' : 'seconds';
        }

        // Run immediately and then every second
        updateCounter();
        setInterval(updateCounter, 1000);

        // Restart GIF on section enter
        const chatSection = document.getElementById('section-chat');
        const chatGif = document.getElementById('chat-gif');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add a unique timestamp to force the GIF to restart from frame 1
                    const currentSrc = chatGif.src.split('?')[0];
                    chatGif.src = currentSrc + '?t=' + new Date().getTime();
                }
            });
        }, { threshold: 0.5 }); // Trigger when 50% of the section is visible

        observer.observe(chatSection);
    </script>

<!DOCTYPE html>

                            </div>
                            <div class="counter-row text-minutes">

                </section>

                <!-- Section 2: The Beginning (The Chat) -->

                        <div class="chat-overlay-text">

                        </div>
                    </article>

                    <!-- Bottom Input/Footer -->
                    <footer class="chat-footer">

                </section>

                <!-- Section 3: The Scrapbook - Part 1 -->
                <section class="snap-section sec-scrapbook-1 sec-center-content">

                    <!-- Memory 1: Digicam -->
                    <div class="digicam-entry">

                                        Insert<br>Photo
                                    </div>
                                </div>

                                <div class="position-absolute p-2 d-flex flex-column justify-content-between pointer-events-none"

                                    <div class="d-flex justify-content-between align-items-start">

                                            style="width: 4px; height: 4px; animation: pulse 2s infinite;"></div>

                                </div>
                            </div>

                <!-- Section 4: The Scrapbook - Part 2 -->

                    <!-- Memory 2: Laminated Photo -->

                                </div>
                                <div class="d-flex justify-content-between align-items-end">

                                    <span
                                        class="font-mono text-brand-orange fw-bold drop-shadow text-uppercase small">JAN

                                </div>
                            </div>
                        </div>
                        <div class="position-absolute" style="bottom: -2rem; left: -0.5rem; transform: rotate(-2deg);">
                            <p class="font-hand text-dark fs-5 mb-0">you're so cute!</p>
                        </div>
                    </div>
                </section>

                <!-- Section 5: The Scrapbook - Part 3 -->
                <section class="snap-section sec-scrapbook-3 sec-center-content">

                    <!-- Memory 3: Grid -->
                    <div class="position-relative w-100 d-flex flex-column gap-4" style="max-width: 24rem;">
                        <div class="text-center font-hand text-secondary fs-3">random moments...</div>
                        <div class="row g-3 row-cols-2">
                            <div class="col">

                            </div>

                            </div>

                                <div class="laminated ratio ratio-1x1 bg-white bg-opacity-50 border border-2 border-white border-opacity-25"
                                    style="transform: rotate(1deg);"></div>
                            </div>
                            <div class="col">
                                <div class="laminated ratio ratio-1x1 bg-white bg-opacity-50 border border-2 border-white border-opacity-25 mt-4"

                <!-- Section 6: The Farewell -->
                <section class="snap-section sec-farewell sec-center-content">
                    <div class="text-center">
                        <p class="font-hand text-danger display-4 mb-2" style="color: #e83e8c;">I LOVE YOUUU</p>
                        <div class="d-flex justify-content-center gap-3 h1">
                            <span>ðŸ«¶ðŸ«¶ðŸ«¶</span>

                    </div>

                    <div class="position-absolute w-100 text-center" style="bottom: 2.5rem;">
                        <p class="font-hand fs-5 text-black-50">forever & ever</p>
                    </div>
                </section>

            </div> <!-- End Scrollable Content -->

            <!-- Bottom Navbar / Home Indicator (Desktop Only) -->
            <div class="home-indicator">
                <div class="home-indicator-bar"></div>
            </div>

        </main> <!-- End Inner Screen -->
    </div> <!-- End Frame Wrapper -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Counter Logic
        function updateCounter() {
            const now = new Date();
            // Start date: 17 June 2025
            const startDate = new Date('2025-06-17T00:00:00');

            // Calculate difference
            const diff = now - startDate;

            // Time calculations
            const msPerMinute = 1000 * 60;
            const msPerHour = msPerMinute * 60;
            const msPerDay = msPerHour * 24;

            // Logic to display exact time elapsed
            let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());

            const currentDayOfMonth = now.getDate();
            const startDayOfMonth = startDate.getDate();

            if (currentDayOfMonth < startDayOfMonth) {
                months--;
            }

            const tempDate = new Date(startDate);
            tempDate.setMonth(tempDate.getMonth() + months);

            const diffAfterMonths = now - tempDate;

            const days = Math.floor(diffAfterMonths / msPerDay);
            const hours = Math.floor((diffAfterMonths % msPerDay) / msPerHour);
            const minutes = Math.floor((diffAfterMonths % msPerHour) / msPerMinute);
            const seconds = Math.floor((diffAfterMonths % msPerMinute) / 1000);

            // Update DOM with leading zeros
            const pad = (num) => String(num).padStart(2, '0');

            document.getElementById('months').textContent = pad(months);
            document.getElementById('months-label').textContent = months === 1 ? 'month' : 'months';

            document.getElementById('days').textContent = pad(days);
            document.getElementById('days-label').textContent = days === 1 ? 'day' : 'days';

            document.getElementById('hours').textContent = pad(hours);
            document.getElementById('hours-label').textContent = hours === 1 ? 'hour' : 'hours';

            document.getElementById('minutes').textContent = pad(minutes);
            document.getElementById('minutes-label').textContent = minutes === 1 ? 'minute' : 'minutes';

            document.getElementById('seconds').textContent = pad(seconds);
            document.getElementById('seconds-label').textContent = seconds === 1 ? 'second' : 'seconds';
        }

        // Run immediately and then every second
        updateCounter();
        setInterval(updateCounter, 1000);

        // Restart GIF on section enter
        const chatSection = document.getElementById('section-chat');
        const chatGif = document.getElementById('chat-gif');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add a unique timestamp to force the GIF to restart from frame 1
                    const currentSrc = chatGif.src.split('?')[0];
                    chatGif.src = currentSrc + '?t=' + new Date().getTime();
                }
            });
        }, { threshold: 0.5 }); // Trigger when 50% of the section is visible

        observer.observe(chatSection);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Anniversary</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="flex-column flex-center">

    <!-- Desktop: iPhone Frame Wrapper -->
    <div class="phone-wrapper">

        <!-- Frame Image Overlay -->
        <img src="assets/img/iPhone_17.png" alt="iPhone Frame" class="phone-frame-img">

        <!-- Inner Screen Container -->
        <main class="inner-screen">

            <!-- Safe Area / Status Bar -->
            <header class="status-bar">
                <span id="status-time" class="font-bold"
                    style="font-size: 15px; letter-spacing: 0.05em; user-select: none;">9:41</span>
            </header>

            <!-- Scrollable Content Area -->
            <div class="content-area">

                <!-- Section 1: The Greeting -->
                <section class="snap-section sec-greeting" data-bg="var(--bg-greeting)">
                    <div class="flex-column w-100 position-relative z-1">
                        <div id="counter" class="counter-container">
                            <div class="text-happy">HAPPY</div>
                            <div class="counter-row text-months">
                                <span id="months">0</span> <span id="months-label">months</span>
                            </div>
                            <div class="counter-row text-days">
                                <span id="days">0</span> <span id="days-label">days</span>
                            </div>
                            <div class="counter-row text-hours">
                                <span id="hours">0</span> <span id="hours-label">hours</span>
                            </div>
                            <div class="counter-row text-minutes">
                                <span id="minutes">0</span> <span id="minutes-label">minutes</span>
                            </div>
                            <div class="counter-row text-seconds">
                                <span id="seconds">0</span> <span id="seconds-label">seconds</span>
                            </div>
                            <div class="position-relative w-100 h-0 z-20 overflow-visible">
                                <div class="text-bbg">BBG</div>
                            </div>
                        </div>
                    </div>

                    <!-- Memory Image -->
                    <div class="memory-image-wrapper">
                        <img src="assets/img/Colorised.png" alt="Memory" class="memory-img">
                    </div>
                </section>

                <!-- Section 2: The Beginning (The Chat) -->
                <section id="section-chat" class="snap-section sec-chat" data-bg="var(--bg-chat-header)">

                    <!-- Top Header -->
                    <header class="chat-header">
                        <img src="assets/img/imessage_header.png" alt="Header">
                    </header>

                    <!-- Middle Chat/GIF Area -->
                    <article class="chat-middle">
                        <img id="chat-gif" src="assets/img/chat.gif?v=iphone-fix-7" loading="eager" decoding="sync"
                            class="w-100 h-100" style="height: auto; transform: translateZ(0);" alt="Chat Recording">

                        <!-- The Text Overlay -->
                        <div class="chat-overlay-text">
                            <p class="font-hand">where it all started</p>
                        </div>
                    </article>

                    <!-- Bottom Input/Footer -->
                    <footer class="chat-footer">
                        <img src="assets/img/imessage_bottom.png" alt="Footer">
                    </footer>
                </section>

                <!-- Section 3: The Scrapbook - Part 1 -->
                <section class="snap-section sec-scrapbook-1 sec-center-content" data-bg="var(--bg-scrapbook-1)">
                    <div class="w-100 text-center mb-20">
                        <h2 class="font-hand" style="color: black; margin: 0;">our digital diary</h2>
                    </div>

                    <!-- Memory 1: Simple Laminated Photo -->
                    <div class="position-relative w-100" style="max-width: 24rem;">
                        <div class="laminated w-100 position-relative laminated-bg-gray rotate-n1">
                            <div class="w-100 h-100 flex-center text-gray-muted">Insert Photo 1</div>
                        </div>
                        <div class="sticker">
                            <p class="font-hand">captured on cam!</p>
                        </div>
                    </div>
                </section>

                <!-- Section 4: The Scrapbook - Part 2 -->
                <section class="snap-section sec-scrapbook-2 sec-center-content" data-bg="var(--bg-scrapbook-2)">

                    <!-- Memory 2: Laminated Photo -->
                    <div class="position-relative w-100" style="max-width: 24rem;">
                        <div class="laminated w-100 position-relative laminated-bg-gray rotate-1">
                            <div class="w-100 h-100 flex-center text-gray-muted">Insert Photo 2</div>


                        </div>
                        <div class="sticker sticker-alt">
                            <p class="font-hand">you're so cute!</p>
                        </div>
                    </div>
                </section>

                <!-- Section 5: The Scrapbook - Part 3 -->
                <section class="snap-section sec-scrapbook-3 sec-center-content" data-bg="var(--bg-scrapbook-3)">

                    <!-- Memory 3: Grid -->
                    <div class="position-relative w-100 flex-column" style="gap: 24px; max-width: 24rem;">
                        <div class="text-center font-hand" style="color: #6c757d; font-size: 1.5rem;">random moments...
                        </div>
                        <div class="grid-2-col">
                            <div>
                                <div class="laminated laminated-bg-white-50 rotate-n2" style="aspect-ratio: 1/1;">
                                </div>
                            </div>
                            <div>
                                <div class="laminated laminated-bg-white-50 rotate-3"
                                    style="aspect-ratio: 1/1; margin-top: 16px;">
                                </div>
                            </div>
                            <div>
                                <div class="laminated laminated-bg-white-50 rotate-1" style="aspect-ratio: 1/1;">
                                </div>
                            </div>
                            <div>
                                <div class="laminated laminated-bg-white-50 rotate-n1"
                                    style="aspect-ratio: 1/1; margin-top: 24px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Section 6: The Farewell -->
                <section class="snap-section sec-farewell sec-center-content" data-bg="var(--bg-farewell)">
                    <div class="text-center">
                        <p class="font-hand farewell-text">I LOVE
                            YOUUU</p>
                        <div class="flex-center mt-20" style="gap: 16px; font-size: 2.5rem;">
                            <span>ðŸ«¶ðŸ«¶ðŸ«¶</span>
                        </div>
                    </div>

                    <div class="position-absolute w-100 text-center farewell-footer">
                        <p class="font-hand farewell-sub">forever & ever</p>
                    </div>
                </section>

            </div> <!-- End Scrollable Content -->

            <!-- Bottom Navbar / Home Indicator (Desktop Only) -->
            <div class="home-indicator">
                <div class="home-indicator-bar"></div>
            </div>

        </main> <!-- End Inner Screen -->
    </div> <!-- End Frame Wrapper -->

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Counter Logic
        function updateCounter() {
            const now = new Date();
            // Start date: 17 June 2025
            const startDate = new Date('2025-06-17T00:00:00');

            // Calculate difference
            const diff = now - startDate;

            // Time calculations
            const msPerMinute = 1000 * 60;
            const msPerHour = msPerMinute * 60;
            const msPerDay = msPerHour * 24;

            // Logic to display exact time elapsed
            let months = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());

            const currentDayOfMonth = now.getDate();
            const startDayOfMonth = startDate.getDate();

            if (currentDayOfMonth < startDayOfMonth) {
                months--;
            }

            const tempDate = new Date(startDate);
            tempDate.setMonth(tempDate.getMonth() + months);

            const diffAfterMonths = now - tempDate;

            const days = Math.floor(diffAfterMonths / msPerDay);
            const hours = Math.floor((diffAfterMonths % msPerDay) / msPerHour);
            const minutes = Math.floor((diffAfterMonths % msPerHour) / msPerMinute);
            const seconds = Math.floor((diffAfterMonths % msPerMinute) / 1000);

            // Update DOM with leading zeros
            const pad = (num) => String(num).padStart(2, '0');

            document.getElementById('months').textContent = pad(months);
            document.getElementById('months-label').textContent = months === 1 ? 'month' : 'months';

            document.getElementById('days').textContent = pad(days);
            document.getElementById('days-label').textContent = days === 1 ? 'day' : 'days';

            document.getElementById('hours').textContent = pad(hours);
            document.getElementById('hours-label').textContent = hours === 1 ? 'hour' : 'hours';

            document.getElementById('minutes').textContent = pad(minutes);
            document.getElementById('minutes-label').textContent = minutes === 1 ? 'minute' : 'minutes';

            document.getElementById('seconds').textContent = pad(seconds);
            document.getElementById('seconds-label').textContent = seconds === 1 ? 'second' : 'seconds';
        }

        // Run immediately and then every second
        updateCounter();

        // System Time Logic
        function updateSystemTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            hours = hours % 12 || 12; // Convert 0 to 12 and handle 12-hour format
            document.getElementById('status-time').textContent = `${hours}:${minutes}`;
        }
        updateSystemTime();

        setInterval(() => {
            updateCounter();
            updateSystemTime();
        }, 1000);

        // Restart GIF on section enter
        const chatSection = document.getElementById('section-chat');
        const chatGif = document.getElementById('chat-gif');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add a unique timestamp to force the GIF to restart from frame 1
                    const currentSrc = chatGif.src.split('?')[0];
                    chatGif.src = currentSrc + '?t=' + new Date().getTime();
                }
            });
        }, { threshold: 0.5 }); // Trigger when 50% of the section is visible


        observer.observe(chatSection);

        // Status Bar Color Observer
        const statusBar = document.querySelector('.status-bar');
        const sections = document.querySelectorAll('.snap-section');

        const colorObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const bgColor = entry.target.getAttribute('data-bg');
                    if (bgColor) {
                        statusBar.style.backgroundColor = bgColor;
                    }
                }
            });
        }, {
            threshold: 0.5,
            root: document.querySelector('.content-area')
        });

        sections.forEach(section => colorObserver.observe(section));
    </script>
</body>

</html>
